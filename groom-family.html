<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groom’s Family – Vivek</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
  :root{
    --ink:#231f1a;
    --muted:#6d6458;
    --gold:#b58e2f;
    --gold-2:#e0c066;
    --gold-3:#d9ba5a;
    --card:#ffffff;
    --ring:rgba(181,142,47,.25);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);line-height:1.6;background:#fff}
  h1,h2,h3{line-height:1.2;margin:0 0 .6rem}
  h1{font-family:'Great Vibes',cursive;font-size:clamp(2.6rem,5.2vw,4.6rem);font-weight:400;
      background:linear-gradient(90deg,var(--gold),var(--gold-2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 2px 10px rgba(208,175,66,.18)}
  h2{font-size:clamp(1.9rem,3.4vw,2.5rem);color:var(--gold);text-align:center}
  a{color:var(--gold);text-decoration:none}
  a:hover{text-decoration:underline}
  .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.8rem 1.3rem;border-radius:999px;border:0;cursor:pointer;
       font-weight:700;background:linear-gradient(90deg,var(--gold),var(--gold-2));color:#fff;box-shadow:0 6px 16px var(--ring)}
  .btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(181,142,47,.32)}
  .section{padding:3rem 1rem;max-width:1200px;margin:0 auto}
  /* Header */
  header.hero{padding:3rem 1rem;text-align:center;
    background:linear-gradient(135deg,#fff7e2,#ffe3f1 50%,#e9f4ff)}
  .hero h1::after{
    content:"";display:block;width:120px;height:2px;margin:.6rem auto 0;
    background:linear-gradient(90deg,transparent,var(--gold-3),transparent);
    border-radius:2px;box-shadow:0 0 10px rgba(208,175,66,.30)
  }
  .note{color:var(--muted)}
  .back{margin-top:1rem}
  /* ===== Gallery (3 columns on desktop) ===== */
  .photo-grid{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:1.5rem;
    justify-items:center;
    text-align:center;
    margin-top:1rem;
    padding:0 2rem;
  }
  .photo-grid figure{margin:0}
  .photo-grid img{
    width:100%;
    max-width:360px;
    height:440px;
    object-fit:cover;
    border-radius:14px;
    box-shadow:0 8px 20px rgba(0,0,0,.18);
    transition:transform .3s ease, box-shadow .3s ease;
    display:block;
  }
  .photo-grid img:hover{transform:scale(1.05);box-shadow:0 10px 26px rgba(0,0,0,.25)}
  .photo-grid figcaption{
    margin-top:.6rem;
    font-size:1rem;
    color:#5c4a1f;
    font-style:italic;
    text-align:center;
  }
  /* Section title shimmer line */
  .section h2::after{
    content:"";display:block;width:100px;height:2px;margin:.8rem auto;
    background:linear-gradient(90deg,var(--gold),var(--gold-2),var(--gold));
    border-radius:2px;
  }
  /* Responsive */
  @media (max-width:1100px){
    .photo-grid{grid-template-columns:repeat(2,1fr)}
    .photo-grid img{height:420px}
  }
  @media (max-width:700px){
    .photo-grid{grid-template-columns:1fr;padding:0 1rem}
    .photo-grid img{height:auto;aspect-ratio:3/4;max-width:92vw}
  }
  /* Bottom divider + Back button */
  .bottom-actions{padding:2rem 1rem 3rem;text-align:center}
  .bottom-actions .divider{
    width:120px;height:2px;margin:0 auto 1rem;
    background:linear-gradient(90deg,transparent,var(--gold-3),transparent);
    border-radius:2px;box-shadow:0 0 12px rgba(208,175,66,.35)
  }
  .back-btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1.1rem;border-radius:999px;border:0;cursor:pointer;
            background:linear-gradient(90deg,var(--gold),var(--gold-2));color:#fff;font-weight:700;
            box-shadow:0 6px 16px rgba(181,142,47,.28);text-decoration:none}
  .back-btn:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(181,142,47,.34)}
  </style>
</head>
<body>
  <header class="hero">
    <h1>Groom’s Family</h1>
    <p class="note">Photos of Vivek’s family</p>
    <div class="back"><a class="btn" href="index.html">← Back to Invite</a></div>
  </header>
  <!-- FAMILY TOGETHER -->
  <section class="section">
    <h2>Family Together</h2>
    <div class="photo-grid">
      <figure>
        <img src="g1.jpg" alt="Vivek Family 1">
        <figcaption>Vivek’s Parents</figcaption>
      </figure>
      <figure>
        <img src="g2.jpg" alt="Vivek Family 2">
        <figcaption>Vivek’s Siblings</figcaption>
      </figure>
      <figure>
        <img src="g3.jpg" alt="Vivek Family 3">
        <figcaption>Family Portrait</figcaption>
      </figure>
    </div>
  </section>
  <!-- ENGAGEMENT DAY -->
  <section class="section">
    <h2>Engagement Day</h2>
    <div class="photo-grid">
      <figure>
        <img src="ge1.jpg" alt="Engagement 1">
        <figcaption>Exchange of Rings</figcaption>
      </figure>
      <figure>
        <img src="ge2.jpg" alt="Engagement 2">
        <figcaption>Family Celebration</figcaption>
      </figure>
      <figure>
        <img src="ge3.jpg" alt="Engagement 3">
        <figcaption>Candid Moment</figcaption>
      </figure>
    </div>
  </section>
  <!-- GROOM – VIVEK -->
  <section class="section">
    <h2>Groom – Vivek</h2>
    <div class="photo-grid">
      <figure>
        <img src="gv1.jpg" alt="Vivek 1">
        <figcaption>Portrait</figcaption>
      </figure>
      <figure>
        <img src="gv2.jpg" alt="Vivek 2">
        <figcaption>Traditional Look</figcaption>
      </figure>
      <figure>
        <img src="gv3.jpg" alt="Vivek 3">
        <figcaption>Smiles & Joy</figcaption>
      </figure>
    </div>
  </section>
  <section class="bottom-actions">
    <div class="divider" aria-hidden="true"></div>
    <a class="back-btn" href="index.html" title="Back to Invitation">← Back to Invitation</a>
  </section>
  <footer class="site-footer"><p style="text-align:center">Made with :hearts: for Sayana & Vivek</p></footer>
</body>
</html>
