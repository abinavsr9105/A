<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bride’s Family – Sayana</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
  
:root {
  --ink:#231f1a;
  --muted:#6d6458;
  --gold:#b58e2f;
  --gold-2:#e0c066;
  --card:#ffffff;
  --ring: rgba(181,142,47,.25);
  --radius: 18px;
}
*{box-sizing:border-box}html,body{margin:0;padding:0}
body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);line-height:1.6;background:#fff}
h1,h2,h3{font-family:'Marcellus',serif;line-height:1.2;margin:0 0 .6rem}
h1{font-size:clamp(2.6rem,5.2vw,4.6rem);letter-spacing:.03em}
h2{font-size:clamp(1.9rem,3.4vw,2.5rem);color:var(--gold)}
h3{font-size:1.25rem}
a{color:var(--gold);text-decoration:none}
a:hover{text-decoration:underline}
.btn,.btn-outline{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;padding:.8rem 1.3rem;border-radius:999px;border:0;cursor:pointer;font-weight:600;transition:all .25s}
.btn{background:linear-gradient(90deg,var(--gold) 0%, var(--gold-2) 100%);color:#fff;box-shadow:0 6px 16px rgba(181,142,47,.25)}
.btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(181,142,47,.32)}
.btn-outline{background:rgba(255,255,255,.7);backdrop-filter: blur(8px);color:#5c4817;border:2px solid rgba(181,142,47,.55)}
.btn-outline:hover{background:#fff}
.section{padding:3rem 1rem;max-width:1100px;margin:0 auto}
.note{color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:1rem}

  header.hero{padding:3rem 1rem;background:linear-gradient(135deg,#fff7e2,#ffe3f1 50%,#e9f4ff);text-align:center}
  .back{margin-top:1rem}
  
  .hero h1{font-family:'Great Vibes', cursive; font-weight:400;
    background: linear-gradient(90deg, #b58e2f, #e0c066);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 2px 10px rgba(208,175,66,.15);
  }
    .photo-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(340px, 1fr)); /* large cells */
  gap: 1.2rem;
  justify-items: center;
}

/* Fill each card; no “max-width” cap on desktop */
.photo-grid img {
  width: 100%;
  max-width: none;      /* remove the 300/320px cap */
  height: 460px;        /* tall, premium look */
  object-fit: cover;    /* crop nicely without distortion */
  border-radius: 18px;
  box-shadow: 0 8px 22px rgba(0,0,0,.18);
  display: block;
}

/* Tablet: two columns */
@media (max-width: 1100px) {
  .photo-grid { grid-template-columns: repeat(2, minmax(320px, 1fr)); }
  .photo-grid img { height: 420px; }
}

/* Mobile: one column, let height follow aspect */
@media (max-width: 700px) {
  .photo-grid { grid-template-columns: 1fr; }
  .photo-grid img {
    height: auto;
    aspect-ratio: 3 / 4;   /* keeps a nice portrait shape on phones */
    max-width: 90vw;       /* use most of the screen width */
  }
}

  .hero h1 {
    font-family:'Great Vibes', cursive;
    font-weight:400;
    font-size:clamp(2.6rem,5vw,4rem);
    background: linear-gradient(90deg, #b58e2f, #e0c066);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 2px 10px rgba(208,175,66,.18);
    margin-bottom:.5rem;
  }
  .hero h1::after {
    content:"";
    display:block;
    width:100px;
    height:2px;
    margin:.6rem auto 0;
    background: linear-gradient(90deg, rgba(0,0,0,0), #d9ba5a, rgba(0,0,0,0));
    border-radius:2px;
    box-shadow:0 0 10px rgba(208,175,66,.3);
  }
  body {font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    

  /* Bottom divider + Back button */
  .bottom-actions{
    padding:2rem 1rem 3rem;
    text-align:center;
  }
  .bottom-actions .divider{
    width:120px;height:2px;margin:0 auto 1rem;
    background:linear-gradient(90deg, rgba(0,0,0,0), #d9ba5a, rgba(0,0,0,0));
    border-radius:2px;box-shadow:0 0 12px rgba(208,175,66,.35);
  }
  .back-btn{
    display:inline-flex;align-items:center;gap:.5rem;
    padding:.75rem 1.1rem;border-radius:999px;border:0;cursor:pointer;
    background:linear-gradient(90deg,#b58e2f,#e0c066);color:#fff;font-weight:700;
    box-shadow:0 6px 16px rgba(181,142,47,.28);text-decoration:none;
  }
  .back-btn:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(181,142,47,.34)}
    .section h2 {
  text-align: center;
  font-size: 2rem;
  font-weight: 600;
  color: #a3822b; /* elegant gold tone */
  margin-bottom: 1.2rem;
  position: relative;
}
/* Golden shimmer line under headings */
.section h2::after {
  content: "";
  display: block;
  width: 100px;
  height: 2px;
  margin: 0.8rem auto;
  background: linear-gradient(90deg, #b58e2f, #e0c066, #b58e2f);
  border-radius: 2px;
}
/* :frame_with_picture: Grid layout — always 3 per row on large screens */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
  justify-items: center;
  text-align: center;
  margin-top: 1rem;
  padding: 0 2rem;
}
/* Each photo and its caption */
.photo-grid figure {
  margin: 0;
}
/* Photo style */
.photo-grid img {
  width: 100%;
  max-width: 360px;       /* size per photo card */
  height: 440px;          /* equal height for uniform look */
  object-fit: cover;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.photo-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}
/* Caption style */
.photo-grid figcaption {
  margin-top: 0.6rem;
  font-size: 1rem;
  color: #5c4a1f;
  font-style: italic;
  text-align: center;
}
/* :iphone: Responsive tweaks for smaller devices */
@media (max-width: 900px) {
  .photo-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 600px) {
  .photo-grid {
    grid-template-columns: 1fr;
  }
  .photo-grid img {
    max-width: 90vw;
    height: auto;
    aspect-ratio: 3 / 4;
  }
}

</style>
</head>
<body>
  <header class="hero">
    <h1>Bride’s Family</h1>
    <p class="note">Photos of Sayana’s family</p>
    <div class="back"><a class="btn" href="index.html">← Back to Invite</a></div>
  </header>

  <main class="section">
    <div class="photo-grid">
      </div>
  </main>

  <section class="section">
    <h2>Family Together</h2>
    <div class="photo-grid">
 <figure>
  <img src="b1.jpg" alt="Sayana Family 1">
   <figcaption>Sayana’s Parents</figcaption>
       </figure>
       </figure>
  <img src="b2.jpg" alt="Sayana Family 2">
        <figcaption>Sayana’s Siblings</figcaption>
          </figure>
          </figure>
  <img src="b3.jpg" alt="Sayana Family 3">
       <figcaption>Sayan's Sister Sandra and Her husband Abinav </figcaption>
          </figure>
</div>
  </section>
  <section class="section">
    <h2>Engagement Day</h2>
    <div class="photo-grid">
      <div class="ph">Engagement</div>
      <div class="ph">Engagement</div>
      <div class="ph">Engagement</div>
    </div>
  </section>

  <section class="section">
    <h2>Bride – Sayana</h2>
    <div class="photo-grid">
      <div class="ph">Photo</div>
      <div class="ph">Photo</div>
      <div class="ph">Photo</div>
    </div>
  </section>


  <section class="bottom-actions">
    <div class="divider" aria-hidden="true"></div>
    <a class="back-btn" href="index.html" title="Back to Invitation">← Back to Invitation</a>
  </section>


  <footer class="site-footer"><p>Made with ♥ for Sayana & Vivek</p></footer>
</body>
</html>
